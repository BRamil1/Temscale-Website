<!DOCTYPE html>
<html lang="en">
<head>
    <link>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Temscale Website</title>
    <link rel="shortcut icon" href="image/Temscale-Website.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="image/Temscale-Website.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Temscale Website
            </a>
        </div>
    </nav>
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="row align-items-start">
                    <h2>Convert</h2>
                </div>
                <div class="row align-items-center">
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-8">
                                <label for="value-temscale" class="form-label">Temperature value</label>
                                <input type="text" class="form-control" id="value-temscale" placeholder="value" name="value">
                            </div>
                            <div class="col-4">
                                <label for="old-type-temscale" class="form-label">Type of scale</label>
                                <select class="form-select" id="old-type-temscale" aria-label="Default select example" name="old_type">
                                    <option value=1 name="C" selected>Celsius</option>
                                    <option value=2 name="K">Kelvin</option>
                                    <option value=3 name="F">Fahrenheit</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-outline-success" onclick="submit()">Convert</button>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-8">
                                <label for="result-temscale" class="form-label">Result</label>
                                <input class="form-control" id="result-temscale" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>
                            </div>
                            <div class="col-4">
                                <label for="new-type-temscale" class="form-label">Convert to</label>
                                <select class="form-select" id="new-type-temscale" aria-label="Default select example" name="new_type">
                                    <option value=1 name="C" selected>Celsius</option>
                                    <option value=2 name="K">Kelvin</option>
                                    <option value=3 name="F">Fahrenheit</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row align-items-end">
                    <div class="mb-3">
                        <a href="https://github.com/Qulow" class="link-info">By Qulow</a>
                        <a href="https://github.com/BRamil1/Temscale-Website" class="link-info">Github</a>
                        <a href="https://getbootstrap.com/" class="link-info">Bootstrap</a>
                        <a href="https://fastapi.tiangolo.com/" class="link-info">FastAPI</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let URL = "http://127.0.0.1:8000/convert";


        type_arrs = {
            '1': 'C',
            '2': 'K',
            '3': 'F',
        };

        async function submit() {
            try {
                let select_old_type = document.querySelector('#old-type-temscale');
                let select_new_type = document.querySelector('#new-type-temscale');
                let TemscaleModel = {
                    value: Number(document.getElementById("value-temscale").value),
                    old_type: type_arrs[select_old_type.value],
                    new_type: type_arrs[select_new_type.value],
                };

                let response = await fetch(URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json;charset=utf-8'
                    },
                    body: JSON.stringify(TemscaleModel),
                });
                let result = await response.json();
                console.log(result)
                document.getElementById("result-temscale").value = result["temperature_value"]
            } catch (e) {
                alert("error: " + e);
            }
        }
    </script>
</body>
</html>
