<!DOCTYPE html>
<html lang="en">
<head>
    <link>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Temscale Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="col">
            <div class="row align-items-start">
                <h2>Temscale Website</h2>
            </div>
            <div class="row align-items-center">
                <form action="http://127.0.0.1:8000/convert" method="post" target="_self" enctype="application/x-www-form-urlencoded">
                    <div class="mb-3">
                        <label for="value" class="form-label">Keep track of temperature values</label>
                        <input type="text" class="form-control" id="value" placeholder="value" name="value">
                    </div>
                    <div class="mb-3">
                        <label for="old_type" class="form_label">select the temperature type</label>
                        <select class="form-select" id="old_type" aria-label="Default select example" name="old_type">
                            <option value="C" name="C" selected>Celsius</option>
                            <option value="K" name="K">Kelvin</option>
                            <option value="F" name="F">Fahrenheit</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="new_type" class="form-label">select a new temperature type</label>
                        <select class="form-select" id="new_type" aria-label="Default select example" name="new_type">
                            <option value="C" name="C" selected>Celsius</option>
                            <option value="K" name="K">Kelvin</option>
                            <option value="F" name="F">Fahrenheit</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-outline-success">Convert</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
